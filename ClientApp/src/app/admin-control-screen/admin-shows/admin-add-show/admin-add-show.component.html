<div fxLayout="column">
  <form [formGroup]="addShowInput">
    <div fxLayout="row" fxLayoutGap="5vw" class="container">
      <div fxLayout="column">
        <mat-label class="option-title">Film</mat-label>
        <mat-form-field>
          <mat-label>Select the film</mat-label>
          <mat-select formControlName="film">
            <mat-option *ngFor="let film of films$ | async" [value]="film.title">
              {{film.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-label class="option-title">Cinema</mat-label>
        <mat-form-field>
          <mat-label>Select the cinema</mat-label>
          <mat-select formControlName="cinema">
            <mat-option *ngFor="let cinema of cinemas$ | async" [value]="cinema.name">
              {{cinema.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-label class="option-title">Hall</mat-label>
        <mat-form-field>
          <mat-label>Select the hall</mat-label>
          <mat-select formControlName="hall">
            <mat-option *ngFor="let hall of halls$ | async" [value]="hall.name">
              {{hall.name + '(' + hall.size + ')'}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-label class="option-title">Date</mat-label>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [min]="today" [matDatepicker]="picker" formControlName="dateTime">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-label class="option-title">Time</mat-label>
        <mat-form-field>
          <mat-label>HH:MM format (24-hours)</mat-label>
          <input formControlName="time" matInput
                 type="text" pattern="^([0-1][0-9]|[2][0-3]):([0-5][0-9])$">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="end center">
          <button mat-button color="primary">Add</button>
          <button mat-button color="warn">Cancel</button>
        </div>
      </div>
      <div class="films-container">
        <mat-label class="option-title">Hall timetable</mat-label>
        <mat-selection-list [multiple]="false" class="film-list">
          <mat-list-option *ngFor="let show of hallTimeTable$ | async" [value]="show">
            <mat-label class="film-title">{{show.title}}</mat-label>
            <mat-label>{{'(' + show.startTime + ' - ' + show.endTime + ')'}}</mat-label>
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
  </form>
</div>
