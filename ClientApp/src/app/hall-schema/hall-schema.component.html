<div class="schema" fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row" fxLayoutAlign="center start" class="screen">
    Screen
  </div>
  <div fxLayout="row" fxLayoutAlign="center start" class="container" *ngFor="let row of rows; let i = index">
    <p>{{i}}</p>
    <div class="seat" *ngFor="let column of columns; let j = index" (click)="selectSeat(row, column, i * columns.length + j)" role="text" aria-label="{{'row: ' + j + ' seat: ' + i}}"></div>
  </div>
</div>
