<mat-card class="filter-card">
  <mat-card-header>
    <mat-card-title class="filter-title">Filters</mat-card-title>
  </mat-card-header>
  <mat-card-content class="selector">
    <h2 class="filter-text">Select city</h2>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <mat-select (selectionChange)="onCityChange($event)">
        <mat-option>Select a city</mat-option>
        <mat-option [value]="city" *ngFor="let city of cities$ | async">{{ city }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content class="selector">
    <h2 class="filter-text">Select cinema</h2>
    <mat-form-field appearance="fill">
      <mat-label>Cinema</mat-label>
      <mat-select (selectionChange)="onCinemaChange($event)">
        <mat-option>Select a cinema</mat-option>
        <mat-option [value]="cinema.name" *ngFor="let cinema of cinemas$ | async">{{ cinema.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <form [formGroup]="formGroup">
    <mat-card-content class="selector calender">
      <h2 class="filter-text">View date</h2>
      <mat-form-field color="accent" appearance="fill">
        <mat-label>Select a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker" required [min]="today">
          <input matStartDate matInput placeholder="Start date" formControlName="start"
                 (ngModelChange)="onStartDateChange($event)">
          <input matEndDate matInput placeholder="End date" formControlName="end"
                 (ngModelChange)="onEndDateChange($event)">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content class="selector">
      <h2 class="filter-text">Seats</h2>
      <div>
        <mat-form-field color="accent" appearance="fill">
          <mat-label>From</mat-label>
          <input matInput type="number" formControlName="seats" (ngModelChange)="onSeatsChange($event)">
          <mat-error>Must be value greater than 0</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
  </form>
</mat-card>
