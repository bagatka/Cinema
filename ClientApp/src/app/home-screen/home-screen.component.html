<div class="container">
  <div class="navbar">
    <app-navbar ></app-navbar>
  </div>
  <div class="big-carousel">
    <app-carousel [slides]="slides"></app-carousel>
  </div>
  <h1 class="today-films-title">Movies Today</h1>
  <div class="layout">
    <div class="popular-films">
      <div *ngFor="let film of popularFilms">
        <div class="item">
          <img [src]="film.pictureSrc" class="poster">
          <h3 class="film-title">{{film.filmName}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
