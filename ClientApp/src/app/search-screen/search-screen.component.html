<div class="main-container" fxLayout="row" fxLayoutAlign="center">
  <app-search-filters [filterHistory]="filter" (applyFilter)="onFilterChange($event)"></app-search-filters>
  <div class="search-container">
    <mat-card class="search-card">
      <mat-card-title class="search-title">
        Search
      </mat-card-title>
      <mat-card-content>
        <mat-form-field class="search-form">
          <input #titleBox matInput (input)="onTitleChange(titleBox.value)" class="search-input" autofocus>
        </mat-form-field>
      </mat-card-content>
      <div class="results" *ngFor="let film of films$ | async">
        <app-film-card [filmData]="film" (buyTicket)="buyTickets($event)"></app-film-card>
      </div>
    </mat-card>
  </div>
</div>
