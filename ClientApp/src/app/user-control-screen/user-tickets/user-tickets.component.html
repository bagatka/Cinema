<div fxLayout="column" fxLayoutAlign="center center">
  <div *ngFor="let film of films$ | async" fxLayout="row" fxLayoutAlign="center start">
    <img src="{{film.posterUrl}}" height="210px">
    <div fxLayout="column" fxLayoutAlign="center start" class="film-details">
      <h1 class="film-title">{{film.title}}</h1>
      <p class="film-description">{{film.description}}</p>
      <h2 class="date">Date</h2>
      <p class="date-value">Not implemented yet</p>
    </div>
  </div>
</div>
