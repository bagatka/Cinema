<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Account">
    <div class="account-settings" fxLayout="column">
      <div>
        <mat-label class="settings-titles email-label">Change email</mat-label>
        <mat-form-field>
          <mat-label>Enter your new email</mat-label>
          <input matInput type="email" placeholder="pat@example.com" class="email-form">
          <mat-error>Invalid email</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-label class="settings-titles">Change password</mat-label>
        <mat-form-field>
          <mat-label>Enter your new password</mat-label>
          <input matInput type="password">
          <mat-error>Invalid email</mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="General"> Content 2</mat-tab>
  <mat-tab label="Payment methods"> Content 3</mat-tab>
</mat-tab-group>
