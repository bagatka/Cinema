<div class="navbar-container" fxLayout="row" fxLayoutAlign="center">
  <app-navbar></app-navbar>
</div>
<div fxLayout="row" fxLayoutAlign="center center" class="container">
  <mat-card class="registration-card">
    <mat-card-title class="title">Menu</mat-card-title>
    <div fxLayout="row" fxLayoutGap="4vw">
      <div fxLayout="column" fxLayoutGap="1vw" class="menu-padding">
        <mat-accordion class="menu">
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Profile
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div fxLayout="column" fxLayoutAlign="center start" class="menu-buttons">
              <button [style.color] ="activeSettings[menuSelect.Bookmarks] ? 'black' : 'grey'" (click)="setActive(menuSelect.Bookmarks)" mat-raised-button  routerLink="/profile/bookmarks">Bookmarks</button>
              <button mat-raised-button [style.color] ="activeSettings[menuSelect.Settings] ? 'black' : 'grey'" (click)="setActive(menuSelect.Settings)" routerLink="/profile/settings">Settings</button>
              <button mat-raised-button routerLink="/home" class="log-out-btn">Log out</button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
        <!--SECOND-->
        <mat-accordion class="menu">
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Tickets
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div fxLayout="column" fxLayoutAlign="center start" class="menu-buttons">
              <button mat-raised-button color="white">My tickets</button>
              <button mat-raised-button color="white">History</button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-card>
</div>
